    <!-- <div id="demo">list</div> -->
    <script>
        const xhttp = new XMLHttpRequest();
        let endPointRoot = "http://localhost:3000/"

        function getPostList() {
            resource = "postHitRate/";
            xhttp.open("GET", endPointRoot + resource, true);
            xhttp.send();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("putRequest").innerHTML = this.responseText;
                }
            };
        }
        getPostList();
    </script>
